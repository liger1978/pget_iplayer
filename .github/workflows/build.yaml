name: Build

on:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-22.04, ubuntu-22.04-arm, macos-15-intel, macos-latest]
        include:
          - { runner: ubuntu-22.04,     os: linux,   arch: amd64, ext: ''}
          - { runner: ubuntu-22.04-arm, os: linux,   arch: arm64, ext: ''}  
          - { runner: macos-15-intel,   os: macos,   arch: amd64, ext: ''}
          - { runner: macos-latest,     os: macos,   arch: arm64, ext: ''}
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with: {python-version: '3.12'}
      - uses: astral-sh/setup-uv@v7
      - run: |
          make build
          chmod +x build/pget_iplayer${{ matrix.ext }}
          mv build/pget_iplayer${{ matrix.ext }} build/pget_iplayer_${{ matrix.os }}_${{ matrix.arch }}${{ matrix.ext }}
      - uses: actions/upload-artifact@v5
        with:
          name: pget_iplayer_${{ matrix.os }}_${{ matrix.arch }}${{ matrix.ext }}
          path: ./build/pget_iplayer_${{ matrix.os }}_${{ matrix.arch }}${{ matrix.ext }}
