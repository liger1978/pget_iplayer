name: Build and release

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - id: release
        if: github.event_name == 'push'
        uses: googleapis/release-please-action@v4
        with: {release-type: 'python'}
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

  build-and-upload:
    needs: release
    if: ${{ github.event_name == 'pull_request' || needs.release.outputs.release_created }}
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-22.04, ubuntu-22.04-arm, macos-15-intel, macos-latest]
        include:
          - { runner: ubuntu-22.04,     os: linux, arch: amd64 }
          - { runner: ubuntu-22.04-arm, os: linux, arch: arm64 }  
          - { runner: macos-15-intel,   os: macos, arch: amd64 }
          - { runner: macos-latest,     os: macos, arch: arm64 }
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with: {python-version: '3.12'}
      - uses: astral-sh/setup-uv@v7
      - run: |
          make build
          chmod +x build/pget_iplayer
          mv build/pget_iplayer build/pget_iplayer_${{ matrix.os }}_${{ matrix.arch }}
          tar -czf build/pget_iplayer_${{ matrix.os }}_${{ matrix.arch }}.tar.gz -C build pget_iplayer_${{ matrix.os }}_${{ matrix.arch }}
      - if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v5
        with:
          name: pget_iplayer_${{ matrix.os }}_${{ matrix.arch }}.tar.gz
          path: build/pget_iplayer_${{ matrix.os }}_${{ matrix.arch }}.tar.gz
      - if: github.event_name == 'push' && needs.release.outputs.release_created
        run: |
          gh release upload ${{ needs.release.outputs.tag_name }} build/pget_iplayer_${{ matrix.os }}_${{ matrix.arch }}.tar.gz
        env: {GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'}
